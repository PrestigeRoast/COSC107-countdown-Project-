 <body>
    <div class="bgcolor">
        <div class="middle">
            <img class="AK117" src="/Image/Apple visiion pro images.jpg" alt="Vision pro" style="width: 400px; height:250px; border-radius: 10px;">
            <h1>New Apple vision pro</h1>
            <p class="p1">Launching on March, 2024</p>
            <p class="p2">Apple Vision Pro can transform any room into your own personal theater. Expand your movies, shows, and games up to the perfect size while feeling like youâ€™re part of the action with Spatial Audio.</p>
            <hr>
            <div class="countdown-container">
                <div class="countdown-item" id="days-container">
                    <span id="days"></span> days
                </div>
                <div class="countdown-item" id="hours-container">
                    <span id="hours"></span> hours
                </div>
                <div class="countdown-item" id="minutes-container">
                    <span id="minutes"></span> minutes
                </div>
                <div class="countdown-item" id="seconds-container">
                    <span id="seconds"></span> seconds
                </div>
            </div>
        </div>

        <script>
            var countDownDate = new Date("March, 2024 1:00:00").getTime();
            var countdownfunction = setInterval(function () {

                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Update the content of each container
                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(countdownfunction);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            })

        </script>
    </div>
</body>
